name: Build and Push Docker Image to Registry

on:
  push:
    branches:
      - main
      - proxima

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      RUNNER_TOOL_CACHE: /toolcache
    
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.GIT_REGISTRY_USER }}
          password: ${{ secrets.GIT_REGISTRY_PASSWORD }}
          registry: ${{ secrets.GIT_REGISTRY }}

      # SEM MULTIPLATAFORMA
      - name: Construir a imagem Docker
        run: docker build -t ${{ secrets.GIT_REGISTRY }}/${{ secrets.GIT_OWNER }}/monai:latest .
      
      - name: Enviar a imagem para o Gitea Registry
        run: docker push ${{ secrets.GIT_REGISTRY }}/${{ secrets.GIT_OWNER }}/monai:latest
      
